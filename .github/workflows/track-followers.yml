name: Track GitHub Followers

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 12 1-31 * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  track-followers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations
      
      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Track followers
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_TOKEN: ${{ github.token }}
          
        run: |
            uv sync
            uv run -- python -c 'import os; print(os.getenv("GITHUB_TOKEN"))'
            uv run -- python -c 'import os; print(os.getenv("GH_TOKEN"))'
            #uv run track_followers.py ${{ github.repository_owner }}
      
      - name: Commit and push changes
        run: |
          # Add changes (ignore if files don't exist)
          git add -A
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Commit and push
            git commit -m "Update follower data for $(date +%Y-%m-%d)"
            git push
          fi
